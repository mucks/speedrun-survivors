<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bevy App</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: white;
        }
    </style>
    <input style="position: fixed;left: 10px;top: 10px;" type="button" id="btn-audio" value="ðŸ”‡ MUTE / UNMUTE" onclick="toggleAudio()">
    <link data-trunk rel="rust" data-type="main" href="Cargo.toml" data-bin="speedrun-survivors-bevy" />
    <link data-trunk rel="copy-dir" href="assets" />
</body>

<script type='text/javascript'>
    var audioBtn = document.querySelector('#btn-audio');

    // An array of all contexts to resume on the page
    const audioContexList = [];
    (function() {
        // A proxy object to intercept AudioContexts and
        // add them to the array for tracking and resuming later
        self.AudioContext = new Proxy(self.AudioContext, {
            construct(target, args) {
                const result = new target(...args);
                audioContexList.push(result);
                if (result.state == "suspended") audioBtn.value = "ðŸ”ˆ RESUME";
                return result;
            }
        });
    })();

    function toggleAudio() {
        var resumed = false;
        audioContexList.forEach(ctx => {
            if (ctx.state == "suspended") { ctx.resume(); resumed = true; }
            else if (ctx.state == "running") ctx.suspend();
        });

        if (resumed) audioBtn.value = "ðŸ”‡ MUTE";
        else audioBtn.value = "ðŸ”ˆ RESUME";
    }
</script>
</html>
